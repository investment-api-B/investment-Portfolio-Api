databaseChangeLog:
  - changeSet:
      id: create-user-stocks-table
      author: bw
      changes:
        - createTable:
            tableName: user_stocks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: stock_symbol
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_stocks
            baseColumnNames: user_id
            constraintName: fk_user_stocks_user_id
            referencedTableName: users
            referencedColumnNames: id
